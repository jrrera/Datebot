<html>
<head>
<title></title>
<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
<link href="stylesheets/jquery-ui-1.8rc3.custom.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="main">
  <img src="okc.png" align="top" class="logo"><span class="bot">Bot</span>
  <div id="body">
    <div id="status"></div> <!--This is where status updates will go-->
      <br />
      <h2>Openers and Closers:</h2>
      <div id="opener_closer">
        <!--This is where the opener and closer will go-->
        <label for="opener">Opening: </label><textarea class="openclose" id="opener" name="opener" placeholder="This is where your default message opener should go. Leave blank if you don't want one."></textarea>
        <label for="closer">Closing: </label><textarea class="openclose" id="closer" name="closer" placeholder="This is where your default message closer should go (i.e. signature). Leave blank if you don't want one."></textarea>
      </div>
      <br />
      <div id="transitions">
        <label for="transition1">First Transition: </label><textarea class="openclose" id="transition1" name="transition1" placeholder="This is where your first transtion should go (i.e. 'Also, ...').">Also,</textarea>
        <label for="transition2">Second Transition: </label><textarea class="openclose" id="transition2" name="transition2" placeholder="This is where your second transition should go (i.e. 'Oh, and...).">Oh, and</textarea>        
      </div>
      <br />
      <h2>Keywords and Messages:</h2>
        <div id="buttons" class="buttons_align_right">
          <ul>
            <button name="add" class="add" >Add</button>
            <button name="save" class="save" >Save</button>
            <button name="import" id="import" >Import from AE</button> 
            <!-- <button name="export" id="export">Save &amp; Export</button> -->
          </ul>
          <br /><br />  
        </div>  
      <div id="progressbar">
        <div></div>
      </div>
      <div id="progressreport"></div><br /><br /><br /><br />
      <div id="keywords" class="keywordlist">
      
        <!--Options page will populate keyword list here, otherwise, 3 by default-->

      </div>
    </div>
    <br />
    <button name="add" class="add" >Add</button>
    <button name="save" class="save" >Save</button>      
    <div id="dbdata">
      <!--this is where we can populate stats!-->
    </div>
    <!-- <br /><button id="requestdata">Pull Stats</button> -->
  </div>

</div>


<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="options.js"></script>

</body>
</html>

<!--        NOTE: Moved onClick code to event listeners in options.js and replaced all ' onClick="[^\"]+"' in options.html with nothing via Find Replace Regexp in Eclipse Orion. -->
