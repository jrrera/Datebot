

<h1>Analytics</h1>

<div id="interaction-summary">
	<h2>Summary</h2>
	<p class="lead">You have sent <strong>{{ dataLength }}</strong> messages since {{ earliestInteraction }}. <br /></p>
	<p class="lead"> At a rate of <strong>{{ ratePerWeek }}</strong> messages per week.</p>
	<p class="lead"> And a response rate of <strong>{{ responseRate | convertToPercent }}%</strong>.</p>
	<hr />
</div>

<div class="visualization">
	<h2>Visualization</h2> 
	<div id="keyword-analysis" class="chart">
		<!--stuff goes here-->
	</div>

	<div id="month_analysis">
		<div google-chart="ColumnChart" ng-model="responseByDayTable" max="0.5" min="0" format="percent" class="bigGraph"></div>
	    <div google-chart="ColumnChart" ng-model="responseByMonthTable" max="0.5" min="0" format="percent" class="bigGraph"></div>
	</div>
</div>
