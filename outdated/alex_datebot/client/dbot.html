<!DOCTYPE html>
		<head>
				<title>Datebot</title>
				<link type="text/css" rel="stylesheet" href="stylesheet.css" />
		</head>
		
		<body>
			
			<!--Uncomment this once it goes live:
			<div id="protection"></div>
			-->
				
			
			<h1>Datebot</h1>
			<select class="toolbar">
			  <option value="Jon">Jon</option>
			  <option value="Alex">Alex</option>
			</select>
			<a class="toolbar">Settings</a>
			<a class="toolbar">Stats</a>
			<a class="toolbar">Manage Keywords</a>
			<a class="toolbar">Rejected</a>
			<a class="toolbar">Messaged</a>
				
			<table id="gtable">
				<thead>
						<tr>
								<th id="headline" colspan="8" style="font-size:24px; padding:20px; font-family:cursive;">
									Datebot Results! Go get some.
								</th>
						</tr>
						<tr>
								<th class="columntitle">Pic</th>
								<th class="columntitle">Keywords matched</th>
								<th class="columntitle">Keyword Context</th>
							 
						
								<th class="columntitle">Datebot's Message</th>
								<th class="columntitle">Bombs away?</th>
						</tr>   
				</thead>
				<tbody>
					  
				  
					<!--jQuery will pull data into here via AJAX call-->
				  
					 
				</tbody>
			</table>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script src="datescript.js" type="text/javascript"></script>

		</body>
</html>
