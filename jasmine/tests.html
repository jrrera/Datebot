<!DOCTYPE html>
<html ng-app="dbotExtApp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS test</title>
    <!--Jasmine!-->
    <link data-require="jasmine" data-semver="1.3.1" rel="stylesheet" href="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.css" />
    <script data-require="jasmine" data-semver="1.3.1" src="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.js"></script>
  
    
    <!--Jasmine HTML reporter-->
    <script data-require="jasmine" data-semver="1.3.1" src="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine-html.js"></script>
    
    <!--Angular-->
    <script data-require="angular.js" data-semver="1.2.1" src="http://code.angularjs.org/1.2.1/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.2/angular-sanitize.min.js"></script>
    
    <!--Angular Testing Helper-->
    <script data-require="angular-mocks" data-semver="1.2.1" src="http://code.angularjs.org/1.2.1/angular-mocks.js"></script>
    
    <!--Our App-->
    <link rel="stylesheet" href="style.css" />
    <script src="../js/app.js"></script>
    <script src="../js/ProfileController.js"></script>
    <script src="../js/ScraperData.js"></script>
    <script src="../js/filters.js"></script>
    
    <!--Our spec (tests)-->
    <script src="appSpec.js"></script>

  </head>

  <body>
    <script>
    var jasmineEnv = jasmine.getEnv();
 
     // Tell it to add an Html Reporter
     // this will add detailed HTML-formatted results
     // for each spec ran.
    jasmineEnv.addReporter(new jasmine.HtmlReporter());
 
    // Execute the tests!
    jasmineEnv.execute();
  </script>
  

    <div id="HTMLReporter" class="jasmine_reporter"></div>
  </body>

</html>
