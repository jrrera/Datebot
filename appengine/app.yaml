application: dbotapp
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /img
  static_dir: img

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /datescraper
  script: datescraper.app

- url: /.*
  script: dbotmodeling.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
